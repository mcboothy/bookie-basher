version: '3.8'
volumes:
  bb_database_volume:
  bb_msg_queue_volume:  
services:
  bb_database:
    image: mariadb:10.5
    restart: unless-stopped    
    ports:
      - 3306:3306
    volumes:
      - ../Database/db.sql:/docker-entrypoint-initdb.d/db.sql
      - bb_database_volume:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_USER: bookie-basher-user
      MYSQL_PASSWORD: P@ssword12
      MYSQL_DATABASE: Bookie-Basher
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.labels.db==true      
  bb_rabbit:
    image: rabbitmq:3.8-management
    ports:
      - 5672:5672
      - 15672:15672
    restart: unless-stopped             
    environment:
      RABBITMQ_LOGS: "-"
      RABBITMQ_SASL_LOGS: "-"
    volumes:
      - bb_msg_queue_volume:/data/mnesia
      - ../RabbitMQ/definitions.json:/opt/definitions.json
      - ../RabbitMQ/rabbitmq.config:/etc/rabbitmq/rabbitmq.config
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.labels.mq==true      
  bb_season_updater:
    image: bb_season_updater
    build: 
      context: ../../
      dockerfile: ./SeasonUpdater/Dockerfile
      args:
        BASE_IMAGE: buster-slim  
        SDK_IMAGE: buster          
    depends_on:
      - bb_database      
      - bb_rabbit     
    restart: unless-stopped
    deploy:
      replicas: 2    
    environment:
      ConnectionString: "server=192.168.1.210;port=3306;user=bookie-basher-user;password=P@ssword12;database=Bookie-Basher"
      MQHost: bb_rabbit
  bb_match_processor:
    image: bb_match_processor
    build: 
      context: ../../
      dockerfile: ./MatchProcessor/Dockerfile
      args:
        BASE_IMAGE: buster-slim  
        SDK_IMAGE: buster           
    depends_on:
      - bb_database      
      - bb_rabbit     
    restart: unless-stopped
    deploy:
      replicas: 2    
    environment:
      ConnectionString: "server=192.168.1.210;port=3306;user=bookie-basher-user;password=P@ssword12;database=Bookie-Basher"
      MQHost: bb_rabbit
  bb_team_updater:
    image: bb_team_updater
    build: 
      context: ../../
      dockerfile: ./TeamUpdater/Dockerfile
      args:
        BASE_IMAGE: buster-slim  
        SDK_IMAGE: buster           
    deploy:
      replicas: 0                   
    restart: unless-stopped
    environment:
      ConnectionString: "server=192.168.1.210;port=3306;user=bookie-basher-user;password=P@ssword12;database=Bookie-Basher"          
      MQHost: bb_rabbit
  bb_error_handler:
    image: bb_error_handler
    build: 
      context: ../../
      dockerfile: ./ErrorHandler/Dockerfile
      args:
        BASE_IMAGE: bionic-arm32v7   
        SDK_IMAGE: bionic-arm32v7      
    depends_on:
      - bb_database      
      - bb_rabbit     
    restart: unless-stopped
    deploy:
      replicas: 2        
    environment:
      ConnectionString: "server=bb_database;port=3306;user=bookie-basher-user;password=P@ssword12;database=Bookie-Basher"         
      MQHost: bb_rabbit  
  bb_log_processor:
    image: bb_log_processor
    build: 
      context: ../../
      dockerfile: ./LogProcessor/Dockerfile
      args:
        BASE_IMAGE: bionic-arm32v7   
        SDK_IMAGE: bionic-arm32v7      
    depends_on:
      - bb_database      
      - bb_rabbit     
    restart: unless-stopped
    deploy:
      replicas: 2        
    environment:
      ConnectionString: "server=bb_database;port=3306;user=bookie-basher-user;password=P@ssword12;database=Bookie-Basher"         
      MQHost: bb_rabbit         
  bb_server:
    image: bb_server
    build: 
      context: ../../
      dockerfile: ./Server/Dockerfile
      args:
        BASE_IMAGE: buster-slim  
        SDK_IMAGE: buster            
    ports:
      - 8080:80
    depends_on:
      - bb_database      
      - bb_rabbit     
    restart: unless-stopped
    deploy:
      replicas: 2    
    environment:
      ConnectionString: "server=192.168.1.210;port=3306;user=bookie-basher-user;password=P@ssword12;database=Bookie-Basher"
      MQHost: bb_rabbit      
  bb_scraper:
    image: bb_scraper
    build: 
      context: ../../
      dockerfile: ./Scraper/Dockerfile      
      args:
        BASE_IMAGE: browserless/chrome:latest          
    restart: unless-stopped
    deploy:
      replicas: 0
    environment:
      MQHost: 192.168.1.210
      MQVirtualHost: bookie-basher
      ChromePath: /usr/bin/google-chrome